version: "3.2"
services:
  api:
    depends_on: [postgres, redis]
    build:
      context: ./src
      dockerfile: API.Dockerfile
    ports:
      - 3000:3000
    env_file:
      - development.env

  review_processor:
    depends_on: [postgres, redis]
    build:
      context: ./src
      dockerfile: RPW.Dockerfile
    env_file:
      - development.env

  email_sender:
    depends_on: [redis]
    build:
      context: ./src
      dockerfile: ENW.Dockerfile
    env_file:
      - development.env

  postgres:
    env_file:
      - development.env
    container_name: postgres
    image: heimirthor/adventureworksforpostgres_db
    ports:
      - 5432:5432

  redis:
    container_name: redis
    image: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
        - 6379:6379